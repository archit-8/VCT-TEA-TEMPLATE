
<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styl1.css">
    </head>
    <body>
        <div class="sign-up-form">
            <h1>Register New User</h1>
            <form>
                <input type="email" class="input-box" placeholder="Your Email">
                <input type="password" class="input-box" placeholder="Your Password">
                <input type="password" class="input-box" placeholder="Re-Type Your Password">
                <p class="para"><span><input type="checkbox"></span>I agree to the terms of services</p>

                <button type="button" class="sbmt-btn" onclick="location.href='/Login.html'">Submit</button>
            </form>
        </div>
    </body>
</html>
