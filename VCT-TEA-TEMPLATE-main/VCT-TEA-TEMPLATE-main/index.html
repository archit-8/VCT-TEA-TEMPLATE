<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="bg-image">
      
      <img src="teaw.jpg" alt="Tea">
      <div class="text-block">
        <h4>VCT tea</h4>
        <p>It's always tea time</p>
      </div> 
    </div>
    <div class="credentials">
      <button class="b1" onclick="location.href='/Login.html'">Sign in</button>
    <button class="b2" onclick="location.href='/registration.html'">Sign up</button>
    <button class="b3">Cart</button>
    </div>
 
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('blackt')">
          Black Tea
        </button>
        <button class="button-value" onclick="filterProduct('darjt')">
          Darjeeling Tea
        </button>
        <button class="button-value" onclick="filterProduct('whitet')">
          White Tea
        </button>
        <button class="button-value" onclick="filterProduct('herbalt')">
          Herbal Tea
        </button>
      </div>
      <div id="products"></div>
    </div>
    <div id="products"></div>
    
    <section class="contact">
      <div class="about-info">
        <h2>Contact info </h2>
        <a>our location</a>
        <section> Koramangala Bangalore </section>    
      </div>
      <div class="location">
        <a>our phone</a>
        <section>+9115-544-084-94</section>
        <section>+9115-544-084-94</section>
    </div>

    </section>
    <!-- Script -->
    <script src="scripts.js"></script>
  </body>
</html>
